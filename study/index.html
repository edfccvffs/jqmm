<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Todo APP</title>
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<h1>我的Todo</h1>
		<div class="container"><!--总容器开始-->
			<div class="add-tesk">
				<input class="add-r" type="text" placeholder="e.g. 午记得买菜..."/>

				<button onclick="b()">submit</button>
			
		<div class="task-list"><!--列表清单开始-->
	        
		</div><!--列表清单结束-->
		<div class="task-detail"><!--任务详情开始-->
			<div class="conntent"> </div>
			<div>
				<div class="desc">
					
				</div>
			</div>
			</div><!--任务详情结束-->
		</div><!--总容器结束-->
		<script src="js/jquery-2.1.0.js"></script>
	    	<script>
	    	function a(h){
	    		h.parentNode.remove();
	    	}
	    
	  	function b(){
	    		var txt1=$('<div></div>').addClass("task-item");	    		
	    		var txt2=$('<input/>').attr('type','checkbox');
	    		var txt3=$('<span></span>').addClass("task-content");	 
	    		var txt4=$('<span> 删除 </span>');	    	   
	    		var txt5=$('<span> 详情 </span>');
	           var con=$('.add-r')[0].value;
	          txt3.text(con);
	         txt1.append(txt2,txt3,txt4,txt5);
	    	$('.task-list').append(txt1);
	    	txt4.on('click',function(){
	    		a(this);
	    	})
	    		
	  	  }
	    	</script>
	    	
	    	
</html>
